<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 class="title">HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fields-group">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            required
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            required
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="termsAndConditions"
            value="on"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fields-group">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="15"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fields-group">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label>
            <input type="radio" name="catAttidue">
            Yes
          </label>

          <label>
            <input type="radio" name="catAttidue">
            No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            value="#000000"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
          >
        </label>

        <label class="form-field">
          What are your favotite brand of cars?
          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="mark"
            min="1"
            max="10"
            value="1"
          >
        </label>
      </fieldset>

      <fieldset class="fields-group">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea
            name="feedback"
            cols="28"
            rows="2"
            autocomplete="off"
         ></textarea>
        </label>

        <label class="form-field">
          Would you recommended us?
          <select name="rec">
            <option value="yes" checked>Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
